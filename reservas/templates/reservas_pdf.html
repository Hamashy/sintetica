<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Reporte de Reservas</h1>
    <table>
        <thead>
            <tr>
                <th>Cancha</th>
                <th>Usuario</th>
                <th>Hora de Inicio</th>
                <th>Hora de Fin</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.id_cancha.nombre }}</td>
                <td>{{ reserva.id_usuario.username }}</td>
                <td>{{ reserva.hora_inicio }}</td>
                <td>{{ reserva.hora_fin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
